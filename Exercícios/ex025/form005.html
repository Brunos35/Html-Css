<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc"><label for="isxmasc" value="M">Masculino</label>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem" value="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="Fut" id="ifut"><label for="ifut">Futebol</label>
                <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label>
                <input type="checkbox" name="Tenis" id="itenis"><label for="itenis">Tenis</label>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
